<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WisdomWealth - Financial Security Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      :root {
        /* Professional Fintech Color System */
        --primary-brand: #1e4d72;
        --primary-light: #2563eb;
        --accent-color: #06b6d4;
        --success-color: #10b981;
        --warning-color: #f59e0b;
        --error-color: #ef4444;
        
        /* Neutral System */
        --gray-50: #f8fafc;
        --gray-100: #f1f5f9;
        --gray-200: #e2e8f0;
        --gray-300: #cbd5e1;
        --gray-400: #94a3b8;
        --gray-500: #64748b;
        --gray-600: #475569;
        --gray-700: #334155;
        --gray-800: #1e293b;
        --gray-900: #0f172a;
        
        /* Typography Scale */
        --text-xs: 0.75rem;
        --text-sm: 0.875rem;
        --text-base: 1rem;
        --text-lg: 1.125rem;
        --text-xl: 1.25rem;
        --text-2xl: 1.5rem;
        --text-3xl: 1.875rem;
        --text-4xl: 2.25rem;
        
        /* Spacing System */
        --space-1: 0.25rem;
        --space-2: 0.5rem;
        --space-3: 0.75rem;
        --space-4: 1rem;
        --space-6: 1.5rem;
        --space-8: 2rem;
        --space-12: 3rem;
        --space-16: 4rem;
        
        /* Border Radius */
        --radius-sm: 0.375rem;
        --radius-md: 0.5rem;
        --radius-lg: 0.75rem;
        --radius-xl: 1rem;
        
        /* Shadows */
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        font-size: var(--text-base);
        line-height: 1.5;
        color: var(--gray-700);
        background: var(--gray-50);
        min-height: 100vh;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      .container {
        max-width: 100vw;
        margin: 0;
        padding: 0;
      }
      
      .header {
        background: white;
        border-bottom: 1px solid var(--gray-200);
        padding: var(--space-4) var(--space-6);
        margin-bottom: 0;
      }
      
      .header-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        gap: var(--space-3);
      }
      
      .header-icon {
        width: 40px;
        height: 40px;
        background: var(--primary-brand);
        color: white;
        border-radius: var(--radius-lg);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
      }
      
      .header h1 {
        font-size: var(--text-2xl);
        color: var(--gray-900);
        font-weight: 600;
        margin: 0;
      }
      
      .header p {
        font-size: var(--text-sm);
        color: var(--gray-500);
        margin: 0;
        margin-left: auto;
      }
      
      #root {
        width: 100vw;
        margin: 0;
        padding: 0;
        min-height: calc(100vh - 72px);
        background: var(--gray-50);
      }
      
      /* Professional Loading State */
      .loading {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 400px;
        gap: var(--space-4);
      }
      
      .spinner {
        width: 32px;
        height: 32px;
        border: 3px solid var(--gray-200);
        border-top: 3px solid var(--primary-brand);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-text {
        font-size: var(--text-sm);
        color: var(--gray-500);
        font-weight: 500;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Grid System */
      .grid {
        display: grid;
        gap: var(--space-6);
      }
      
      .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
      .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
      .grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
      
      /* Professional Card System */
      .card {
        background: white;
        border: 1px solid var(--gray-200);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-sm);
        overflow: hidden;
        transition: all 0.2s ease;
      }
      
      .card:hover {
        box-shadow: var(--shadow-md);
        border-color: var(--gray-300);
      }
      
      .card-header {
        padding: var(--space-6);
        border-bottom: 1px solid var(--gray-100);
      }
      
      .card-body {
        padding: var(--space-6);
      }
      
      .card-footer {
        padding: var(--space-6);
        border-top: 1px solid var(--gray-100);
        background: var(--gray-50);
      }
      
      /* Accessibility improvements */
      @media (prefers-reduced-motion: reduce) {
        .spinner, .card {
          animation: none;
          transition: none;
        }
      }
      
      /* High contrast mode */
      @media (prefers-contrast: high) {
        :root {
          --gray-50: #ffffff;
          --gray-100: #f0f0f0;
          --gray-200: #d0d0d0;
          --primary-brand: #000080;
        }
        
        .card {
          border-width: 2px;
        }
      }
      
      /* Responsive Design */
      @media (max-width: 768px) {
        .header {
          padding: var(--space-3) var(--space-4);
        }
        
        .header h1 {
          font-size: var(--text-xl);
        }
        
        .grid-cols-3,
        .grid-cols-4 {
          grid-template-columns: repeat(1, minmax(0, 1fr));
        }
        
        .grid-cols-2 {
          grid-template-columns: repeat(1, minmax(0, 1fr));
        }
      }
      
      @media (min-width: 769px) and (max-width: 1024px) {
        .grid-cols-4 {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
        
        .grid-cols-3 {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-content">
          <div class="header-icon">
            <i class="fas fa-shield-alt"></i>
          </div>
          <h1>WisdomWealth</h1>
          <p>Financial Security Platform</p>
        </div>
      </header>
      
      <div id="root">
        <div class="loading">
          <div class="spinner"></div>
          <div class="loading-text">Initializing secure platform...</div>
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
